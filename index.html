<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECF - Pokedex</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>

      <!-- barre de recherche (filter) -->
      <input type="text" id="searchInput" placeholder="Search by name..." />

      <!-- range (slice) -->
      <input type="range" id="rangeInput" min="1" max="5" value="2" />

      <!-- bouton pour trier (sort) -->
      <button id="btnSortNameAsc">Name A-Z</button>
      <button id="btnSortNameDesc">Name Z-A</button>
      <button id="btnSortHeightAsc">Height +</button>
      <button id="btnSortHeightDesc">Height -</button>
    </header>

    <main id="cardContainer">

        <p>Type : <span>${taillePokemon}</span></p>
        <p>Height : <span>${typePokemon}</span></p>
      </div> -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
